<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <script>

        var url = "http://localhost:3000/links";

        function click(option){
            $.get("http://localhost:3000/click/" + option);
        }
        function reset(){
            $.get("http://localhost:3000/reset");
        }

        //Recursion
        function play(turns) {
            $.getJSON(url, function (data) {
                var numLinks = data.links.length;
                console.log(data.links);
                if (numLinks === 0 || turns === 10) {
                    console.log(turns);
                } else {
                    var ranOp = Math.round(Math.random() * (numLinks - 1));
                    console.log(ranOp);
                    click(ranOp);
                    setTimeout(function () {
                        play(turns + 1);
                    }, 100);
                }
            })
        }

        reset();
        setTimeout(function(){ play(0);}, 1000)


    </script>
</body>
</html>
